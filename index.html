<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHC Patient Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CHC Patient Calculator</h1>
            <p class="subtitle">Estimate remaining patient capacity for the day</p>
        </header>

        <div class="main-content">
            <!-- Provider Management Section -->
            <section class="card">
                <h2>Provider Management</h2>
                <div class="provider-form">
                    <div class="form-group">
                        <label for="providerName">Provider Name:</label>
                        <input type="text" id="providerName" placeholder="Enter provider name">
                    </div>
                    <div class="form-group">
                        <label for="patientsPerHour">Patients per Hour:</label>
                        <input type="number" id="patientsPerHour" step="0.1" min="0" placeholder="e.g., 2.5">
                    </div>
                    <button id="addProvider" class="btn btn-primary">Add Provider</button>
                </div>
                
                <div class="providers-list">
                    <h3>Available Providers</h3>
                    <div id="providersContainer"></div>
                </div>
            </section>

            <!-- Shift Assignment Section -->
            <section class="card">
                <h2>Shift Assignment</h2>
                <div class="date-selector">
                    <label for="selectedDate">Select Date:</label>
                    <input type="date" id="selectedDate">
                </div>
                
                <div class="shifts-container">
                    <div class="shift-box">
                        <h3>Opening Shift (8-6)</h3>
                        <div id="openingShift" class="shift-assignment"></div>
                    </div>
                    <div class="shift-box">
                        <h3>Mid Shift (9-7)</h3>
                        <div id="midShift" class="shift-assignment"></div>
                    </div>
                    <div class="shift-box">
                        <h3>Close Shift (10-8)</h3>
                        <div id="closeShift" class="shift-assignment"></div>
                    </div>
                </div>
                <div id="thursdayNotice" class="thursday-notice" style="display: none;">
                    <strong>Thursday Schedule:</strong> All shifts are 9-7pm
                </div>
            </section>

            <!-- Patient Input and Calculation -->
            <section class="card">
                <h2>Calculate Remaining Patients</h2>
                <div class="calculation-section">
                    <div class="form-group">
                        <label for="patientsInLobby">Patients Currently in Lobby:</label>
                        <input type="number" id="patientsInLobby" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="currentTime">Current Time:</label>
                        <input type="time" id="currentTime">
                    </div>
                    <button id="calculateBtn" class="btn btn-calculate">Calculate Remaining Patients</button>
                    
                    <div id="result" class="result-box">
                        <h3>Estimated Remaining Patients</h3>
                        <div id="resultValue" class="result-value">-</div>
                        <div id="resultBreakdown" class="result-breakdown"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
